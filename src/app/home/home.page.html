<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Mi ejemplo
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="ion-text-center">
        <ion-card-title>
            <ion-label>
                <h1>Ejemplo de input</h1>
            </ion-label>
        </ion-card-title>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="dato"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Numero</ion-label>
                <ion-input type="number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Numero</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                    Fecha de Nacimiento
                </ion-label>
                <ion-input type="date">
                </ion-input>
            </ion-item>
            <ion-button (click)="saludar()" class="ion-padding ion-margin-top" expand="full">Full Button</ion-button>
        </ion-card-content>
    </ion-card>
    <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
</ion-content>
